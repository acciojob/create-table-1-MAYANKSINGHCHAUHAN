<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Insert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Dynamic Table Row Insertion</h2>
    
    <table id="sampleTable">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>

    <button onclick="insert_Row()">Insert row</button>

    <script>
        function insert_Row() {
            let table = document.getElementById("sampleTable"); // Get the table element
            let newRow = table.insertRow(0); // Insert a new row at the top

            let cell1 = newRow.insertCell(0); // Insert first cell
            let cell2 = newRow.insertCell(1); // Insert second cell

            cell1.innerHTML = "New Cell1"; // Set content for first cell
            cell2.innerHTML = "New Cell2"; // Set content for second cell
        }
    </script>

</body>
</html>
